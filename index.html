<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h1>Contact Us Form</h1>
    <label for="name" > Name:</label>
    <input type="text" id="name" value="Enter Your Name">
    <br>

    <label for="email" > Email:</label>
    <input type="email" id="email" value="Enter Your Email">
    <br>

    <label for="contact">Contact Number:</label>
    <input type="number" id="contact" value="0">
    <br>

    <label for="gender">Gender:</label>
    <select id="gender" name="cars">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <br>

    <label for="dob">Date Of Birth:</label>
    <input type="date" id="dob">
    <br>

    <label >Rating</label>

    <label for="1">1</label>
    <input type="radio" id="1" name="rating">

    <label for="2">2</label>
    <input type="radio" id="2" name="rating">

    <label for="3">3</label>
    <input type="radio" id="3" name="rating">

    <label for="4">4</label>
    <input type="radio" id="4" name="rating">

    <label for="5">5</label>
    <input type="radio" id="5" name="rating">
    <br>

    <label for="msg">Enter your msg</label>
    <br>

    <textarea name="message" id="msg"></textarea>
    <br>

    <button>send</button>
    <button>reset</button>
    <br>
    
    <img src="bappa.jpg" alt="Bappa" height="25" width="25" style="padding-top: 10px;">


</body>
</html>
